<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<h1>Connect Four</h1>
<div id="status">
  <b><span id="turn"></span></b>
  <button>New Game</button>
</div>
<div id="game">
  <table id="board"></table> 
</div>
<div id="rules">
  <p><b>Game rules:  Players take turns dropping tokens from the top of the board.  The first player to create a line of four (horizontally, vertically, or diagonally) wins!</b></p>
</div> 

<script src="connect4.js"></script>

</body>
</html>
